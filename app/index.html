<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Widget</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-700 flex items-center justify-center min-h-screen">
    <div class="bg-blue-300/25 p-6 rounded-lg shadow-lg text-white" id="weather-container">
      <div class="flex items-center">
        <div class="flex items-center">
          <div class="bg-blue-500 p-3 rounded-full">
            <svg class="w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 4a6 6 0 100 12 6 6 0 000-12zm-1 8v2h2v-2h-2zm0-4v2h2V8h-2z" />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <h2 class="text-xl font-semibold" id="location">Loading...</h2>
          <p id="day">-</p>
        </div>
      </div>
      <div class="mt-4 text-center">
        <p class="text-6xl font-bold" id="temperature">-</p>
        <p class="text-2xl" id="fahrenheit">-</p>
        <p class="text-lg mt-2" id="weather-description">-</p>
      </div>
    </div>
    <script type="text/script" src="./js/script.js"></script>
</body>
</html>
